<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="verifyPage">
            <img class="invert closePage" src="./assets/plus.svg" alt="Close" title="Close" width="30px">
            <div class="boxContain">
                
            </div>

        </div>
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logoContainer cursor">
                    <img class="invert logo" src="./assets/logo.svg" alt="logo">
                    <img class="invert closebtn" src="./assets/plus.svg" alt="Close" title="Close" width="20px">
                </div>
                <ul>
                    <li class="cursor">
                        <img class="invert" src="./assets/home.svg" alt="Home"> Home
                    </li>
                    <li class="cursor">
                        <img class="invert" src="./assets/search.svg" alt="search"> Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <button style=" display: flex;" title="collapse Your Library">
                        <img class="invert" src="./assets/library.svg" alt="library" >
                        <h2>Your Library</h2>
                    </button>
                    <button>
                        <img class="invert addFolder" src="./assets/plus.svg" alt="create Playlist" title="Create playlist or folder" >
                    </button>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a class="links" href="https://www.spotify.com/in-en/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a class="links" href="https://www.spotify.com/in-en/safetyandprivacy/" target="_blank"><span>Safety and Privacy Center</span></a></div>
                    <div><a class="links" href="https://www.spotify.com/in-en/legal/privacy-policy/" target="_blank"><span>PrivacyPolicy</span></a></div>
                    <div><a class="links" href="https://www.spotify.com/in-en/legal/cookies-policy/" target="_blank"><span>Cookies</span></a></div>
                    <div><a class="links" href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" target="_blank"><span>AboutAds</span></a></div>
                    <div><a class="links" href="https://www.spotify.com/in-en/accessibility/" target="_blank"><span>Assessibility</span></a></div>
                </div>

                <div class="developer">
                    Developed By Aniketü§ç
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <button class="hambgr invert">
                        <img class="" src="./assets/hamburger.svg" alt="">
                    </button>
                    <button class="btn cursor scale">
                        <img class="invert "  src="./assets/leftbtn.svg" alt="" width="15px">
                    </button>
                    <button class="btn cursor scale">
                        <img class="invert"  src="./assets/rightbtn.svg" alt="" width="15px">
                    </button>
                </div>
                <div class="buttons">
                    <button class="signup cursor">Sign up</button>

                    <button class="login cursor" >Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1 class="playlist-title">Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img class="invert prevs" src="./assets/prevsong.svg" alt="Previews" title="Previews Song" width="12px">
                            <img class="invert scale play" src="./assets/play.svg" alt="Play" title="Play" width="23px" >
                            <img class="invert next" src="./assets/nextsong.svg" alt="Next" title="Next Song" width="12px">
                        </div>
                        
                        <div class="volume">
                            <img class="invert" src="./assets/volume.svg" alt="Volume" title="Volume" width="20px">
                            <span class="range">
                                <input type="range" name="volume" id="range">
                            </span>
                        </div>

                        
                    </div>

                    <div class="seekbar">
                        <div class="timeCurrent">
                            00:00
                        </div>
                        <div class="timeDuration">
                            00:00   
                        </div>
                        <div class="circle">

                        </div>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="signup.js"></script>
</body>
</html>
